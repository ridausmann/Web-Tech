        <div class="container my-5">
            <main class="form-signin w-50 m-auto">
                <form>
                    <img class="mb-4" src="./travel.jpg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control mb-3" id="input" placeholder="name@example.com">
                        <label for="floatingInput" id="email">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control mb-3" id="pass" placeholder="Password">
                        <label for="floatingPassword" id="password">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <input type="button" class="w-100 btn btn-lg btn-primary" onclick="validation()" value="Login">
                    <!-- <button class="w-100 btn btn-lg btn-primary" onclick="validation()">Sign in</button> -->
                    <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
